<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--tbody é o atributo que cria o corpo da tabela-->
    <table border="1">
        <tbody>
            <!-- Inicio linha  -->
            <tr>

                <thead>Marca</thead>
                <!-- ALT + SHIFT + seta para baixo >> Clonar linha para baixo -->
                <thead>Modelo</thead>
                <thead>Ano</thead>
            </tr>
            <!-- Fim Linha -->
            <!-- Início Colunas -->
            <tr>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2020</td>
            <tr>
                
                <td rowspan="1">Honda</td>
                <td>Fit</td>
                <td>2024</td>
            <tr>
                <td>Honda</td>
                <td>City</td>
                <td>2025</td>
            <tr>
                <td>Mitsubish</td>
                <td>Lancer</td>
                <td>2023</td>
            </tr>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Camry</td>
                <td>2022</td>
            </tr>
            

            <!-- Fim Colunas -->

        </tbody>
    </table>
    <!-- tfoot é o atributo que cria um rodapé na tabela -->
    <tfoot>Meu rodapé na tabela </tfoot>


</body>

</html>
